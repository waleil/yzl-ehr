spring:
  application:
    name: yzl-ehr
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: 192.168.32.33:8848,192.168.32.34:8848,192.168.32.35:8848
      discovery:
        service: ${spring.application.name}
        enabled: true
      config:
        encode: UTF-8
        enabled: true
        file-extension: yaml

server:
  port: 18080


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always



