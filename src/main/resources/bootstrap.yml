spring:
  application:
    name: yzl-ehr
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
        enabled: true
      config:
        encode: UTF-8
        enabled: true
        file-extension: yaml
  main:
    allow-bean-definition-overriding: true
server:
  port: 18080





